<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About Me</title>
</head>
<style>
    /* Reset some default browser styles */
body, h1, h2, ul, li, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

header h1 {
    font-size: 36px;
}

.content {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 20px;
}

.bio {
    text-align: left;
    margin-bottom: 20px;
}

.bio img {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
}

.bio h2 {
    font-size: 24px;
    margin-top: 10px;
}

.bio p {
    font-size: 16px;
    margin-bottom: 10px;
}

.skills {
    text-align: left;
}

.skills h2 {
    font-size: 24px;
    margin-top: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    font-size: 16px;
    margin-bottom: 5px;
}

</style>
<body>
    <header>
        <h1>About Me</h1>
    </header>
    <div class="content">
        <div class="bio">
            <img src="profile-picture.jpg" alt="Your Name">
            <h2>Your Name</h2>
            <p>Web Designer & Developer</p>
            <p>Passionate about creating beautiful and user-friendly websites.</p>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Responsive Web Design</li>
                <li>UI/UX Design</li>
            </ul>
        </div>
    </div>
</body>
</html>
